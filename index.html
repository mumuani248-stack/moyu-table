<div class="container">

        <input type="number" id="pPower" placeholder="æˆ°åŠ›">

        <datalist id="styleOptions">
            <option value="å¨å¨"><option value="ç‰ç‰"><option value="éœ–éœ–"><option value="ç„¡å"><option value="ä¹ä¹"><option value="é›™åˆ€">
        </datalist>
        <button id="addBtn" style="background: #28a745;">åŠ å…¥åå–®</button>
        <span id="countTip">äººæ•¸: 0/30</span>

        <div class="column" data-team="pool">
            <h2>å¾…åˆ†é…åå–®</h2>
            <div class="item-list" id="pool"></div>
        </div>
        <div class="column" data-team="team1">
            <h2>ä¸€éšŠ</h2>

        <div class="column" data-team="team2">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, 'players');

    const getStyleColor = (s) => {
        const c = {'ä¹ä¹':'#00008B','ç„¡å':'#87CEFA','å¨å¨':'#FFA500','éœ–éœ–':'#32CD32','ç‰ç‰':'#006400','é›™åˆ€':'#800080'};
        return c[s] || '#007bff';
    };

    // å‹•æ…‹ç¸®æ”¾æ–‡å­—é‚è¼¯
    const autoScale = (containerId) => {
        const container = document.getElementById(containerId);
        const cards = container.getElementsByClassName('card');
        const count = cards.length;
        if (count === 0) return;

        // æ ¹æ“šäººæ•¸è¨ˆç®—å­—é«”å¤§å° (åŸºç¤ 16pxï¼Œæœ€å°‘ 9px)
        let fontSize = Math.max(9, 16 - (count * 0.4));
        // æ ¹æ“šäººæ•¸èª¿æ•´ Padding
        let paddingV = Math.max(2, 8 - (count * 0.3));

        for (let card of cards) {
            card.style.paddingTop = paddingV + "px";
            card.style.paddingBottom = paddingV + "px";
            card.style.fontSize = fontSize + "px";
            card.querySelector('.name').style.fontSize = (fontSize + 2) + "px";
            
            // å¦‚æœå¤ªæ“ äº†ï¼Œéš±è—è©³ç´°è³‡è¨Šåªç•™åå­—
            const info = card.querySelector('.info-text');
            if (count > 15) {
                info.style.display = 'none';
            } else {
                info.style.display = 'block';
            }
        }
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const power = document.getElementById('pPower').value;
        const style = document.getElementById('pStyle').value;
        if (name && power && style) push(playersRef, { name, power, style, team: 'pool' });
    };

    onValue(playersRef, (snapshot) => {
        const lists = { pool: document.getElementById('pool'), team1: document.getElementById('team1'), team2: document.getElementById('team2') };
        Object.values(lists).forEach(l => l.innerHTML = '');
        let total = 0;

        if (snapshot.exists()) {
            const data = snapshot.val();
            for (let key in data) {
                const p = data[key];
                if (!lists[p.team]) continue;
                total++;
                const card = document.createElement('div');
                card.className = "card";
                card.draggable = true;
                card.id = key;
                card.style.borderLeftColor = getStyleColor(p.style);
                card.innerHTML = `
                    <button class="del-btn">âœ•</button>
                    <p class="name">${p.name}</p>
                    <p class="info-text">æˆ°åŠ›: ${p.power} | æµæ´¾: ${p.style}</p>
                `;
                card.querySelector('.del-btn').onclick = (e) => {
                    e.stopPropagation();
                    if(confirm("ç¢ºå®šç§»é™¤ï¼Ÿ")) remove(ref(db, `players/${key}`));
                };
                card.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
                lists[p.team].appendChild(card);
            }
        }
        document.getElementById('countTip').innerText = `äººæ•¸: ${total}/30`;
        autoScale('pool'); autoScale('team1'); autoScale('team2');
    });

    document.querySelectorAll('.column').forEach(col => {
        const list = col.querySelector('.item-list');
        list.ondragover = (e) => e.preventDefault();
        list.ondrop = (e) => {
            const id = e.dataTransfer.getData("text");
            update(ref(db, `players/${id}`), { team: col.dataset.team });
        };
    });

    // è¼¸å‡ºèˆ‡é‡ç½®é‚è¼¯ (ç•¥ï¼Œèˆ‡å‰ç‰ˆç›¸åŒ)
    document.getElementById('resetBtn').onclick = async () => {
        const snap = await get(playersRef);
        if (snap.exists()) {
            const updates = {};
            for (let k in snap.val()) updates[`/players/${k}/team`] = 'pool';
            update(ref(db), updates);
        }
    };
    document.getElementById('nukeBtn').onclick = () => { if(confirm("å±éšªæ“ä½œï¼æ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿ")) set(playersRef, null); };
</script>
