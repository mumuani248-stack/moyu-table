<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, 'players');

    let isAdmin = false;

    // ç™»å…¥åŠŸèƒ½ï¼šåˆ‡æ›é¡¯ç¤ºæ¨¡å¼
    document.getElementById('loginBtn').onclick = () => {
        const password = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š");
        if (password === "0404") {
            isAdmin = true;
            document.body.classList.remove('user-mode');
            document.body.classList.add('admin-mode');
            document.getElementById('adminControls').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.querySelector('.danger-zone').style.display = 'block';
            document.getElementById('loginBtn').innerText = "å·²ç™»å…¥ (ç®¡ç†æ¨¡å¼)";
            // é‡æ–°åˆ·æ–°åˆ—è¡¨ä»¥é¡¯ç¤ºåˆªé™¤æŒ‰éˆ•
            refreshUI(); 
            alert("ç®¡ç†å“¡æ¨¡å¼å·²é–‹å•Ÿ");
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤");
        }
    };

    const getStyleColor = (style) => {
        const colors = {'ä¹ä¹':'#00008B','ç„¡å':'#87CEFA','å¨å¨':'#FFA500','éœ–éœ–':'#32CD32','ç‰ç‰':'#006400','é›™åˆ€':'#800080'};
        return colors[style] || '#007bff';
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const power = document.getElementById('pPower').value;
        const style = document.getElementById('pStyle').value;
        if (!name || !power || !style) return alert("è«‹å¡«å…¨");
        push(playersRef, { name, power: parseInt(power), style, team: 'pool' });
    };

    function refreshUI() {
        get(playersRef).then(snapshot => {
            // æ­¤è™•ç”± onValue è‡ªå‹•è™•ç†ï¼Œåƒ…ä½œç‚ºè§¸ç™¼ç”¨
        });
    }

    onValue(playersRef, (snapshot) => {
        const containers = { pool: document.getElementById('pool'), team1: document.getElementById('team1'), team2: document.getElementById('team2') };
        Object.values(containers).forEach(c => c.innerHTML = '');
        let count = 0;
        let p1Total = 0; let p2Total = 0;

        if (snapshot.exists()) {
            const data = snapshot.val();
            for (let key in data) {
                const p = data[key];
                if (!p.team || !containers[p.team]) continue;
                count++;
                if(p.team === 'team1') p1Total += parseInt(p.power || 0);
                if(p.team === 'team2') p2Total += parseInt(p.power || 0);

                const card = document.createElement('div');
                card.className = "card";
                card.id = key;
                card.style.borderLeftColor = getStyleColor(p.style);
                if(isAdmin) card.draggable = true;
                
                card.innerHTML = `
                    <button class="del-btn" style="${isAdmin ? 'display:flex' : 'display:none'}">âœ•</button>
                    <p class="name">${p.name}</p>
                    <p>æˆ°åŠ›: ${p.power} | ${p.style}</p>
                `;
                
                card.querySelector('.del-btn').onclick = () => {
                    if(confirm(`ç§»é™¤ ${p.name}?`)) remove(ref(db, `players/${key}`));
                };
                
                card.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
                containers[p.team].appendChild(card);
            }
        }
        document.getElementById('countTip').innerText = `ç›®å‰äººæ•¸: ${count}/30`;
        document.getElementById('t1Power').innerText = `(æˆ°åŠ›: ${p1Total})`;
        document.getElementById('t2Power').innerText = `(æˆ°åŠ›: ${p2Total})`;
    });

    document.querySelectorAll('.column').forEach(col => {
        const list = col.querySelector('.item-list');
        list.ondragover = (e) => { e.preventDefault(); };
        list.ondrop = (e) => {
            if(!isAdmin) return;
            const playerId = e.dataTransfer.getData("text");
            update(ref(db, `players/${playerId}`), { team: col.getAttribute('data-team') });
        };
    });

    // è¼¸å‡ºèˆ‡é‡ç½®åŠŸèƒ½ä¿ç•™ (ç•¥ï¼Œé‚è¼¯åŒå‰ï¼Œä½†åŠ ä¸Š isAdmin åˆ¤æ–·)
    document.getElementById('resetBtn').onclick = async () => {
        if (!isAdmin) return;
        const snap = await get(playersRef);
        const updates = {};
        for (let k in snap.val()) { updates[`/players/${k}/team`] = 'pool'; }
        update(ref(db), updates);
    };

    document.getElementById('nukeBtn').onclick = () => {
        if(isAdmin && confirm("å…¨åˆªï¼Ÿ")) set(playersRef, null);
    };
</script>
