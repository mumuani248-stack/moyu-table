<script type="module">

        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const membersRef = ref(db, 'members');

    const mainStyles = ['ä¹ä¹', 'ç„¡å', 'å¨å¨', 'éœ–éœ–', 'ç‰ç‰', 'é›™åˆ€'];
    const styleColors = { 'ä¹ä¹': '#4d94ff', 'ç„¡å': '#33ccff', 'å¨å¨': '#ffaa33', 'éœ–éœ–': '#44ff44', 'ç‰ç‰': '#00cc66', 'é›™åˆ€': '#cc66ff' };

    let globalAssigns = {};
    let isAdmin = false;

    onValue(annoRef, (snap) => {
        const data = snap.val() || { date: "ğŸ“… æœªè¨­å®šæ—¥æœŸ", msg: "ğŸ’¬ æš«ç„¡ç•™è¨€" };
        document.getElementById('displayDate').innerText = data.date;
        document.getElementById('displayMsg').innerText = data.msg;
    });

    document.getElementById('editAnnoBtn').onclick = () => {
        if(!isAdmin) { const p = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(p==="0404") isAdmin=true; else return alert("ç„¡æ¬Šé™"); }
        const newDate = prompt("è«‹è¼¸å…¥æœ¬é€±ç™¾æ¥­æˆ°æ—¥æœŸ (ä¾‹å¦‚ï¼š2/7-2/8)ï¼š");
        const newMsg = prompt("è«‹è¼¸å…¥çµ¦æˆå“¡çš„ç•™è¨€ï¼š");
        if(newDate !== null && newMsg !== null) {
            set(annoRef, { date: "ğŸ“… " + newDate, msg: "ğŸ’¬ " + newMsg });
        }
    };

    onValue(assignsRef, (snap) => { globalAssigns = snap.val() || {}; renderPool(); renderTeams(); });
    onValue(membersRef, () => renderPool());

    window.toggleStyleGroup = (styleName) => {
        const content = document.getElementById(`group-content-${styleName}`);
        const header = document.getElementById(`group-header-${styleName}`);
        content.classList.toggle('hidden');
        header.classList.toggle('collapsed');
    };

    window.toggleAllGroups = (shouldCollapse) => {
        const contents = document.querySelectorAll('.style-group-content');
        const headers = document.querySelectorAll('.style-group-header');
        contents.forEach(c => shouldCollapse ? c.classList.add('hidden') : c.classList.remove('hidden'));
        headers.forEach(h => shouldCollapse ? h.classList.add('collapsed') : h.classList.remove('collapsed'));
    };

    async function renderPool() {
        const snap = await get(membersRef);
        const data = snap.val();
        const container = document.getElementById('poolContainer');
        const counter = document.getElementById('totalCountDisplay');
        
        const collapsedStates = {};
        document.querySelectorAll('.style-group-header').forEach(h => {
            if(h.classList.contains('collapsed')) collapsedStates[h.dataset.style] = true;
        });

        container.innerHTML = '';
        if (!data) { counter.innerText = "ğŸ“Š å·²å ±åç¸½æ•¸ï¼š0 äºº"; return; }
        counter.innerText = `ğŸ“Š å·²å ±åç¸½æ•¸ï¼š${Object.keys(data).length} äºº`;

        const groups = { 'å…¶ä»–': [] };
        mainStyles.forEach(s => groups[s] = []);
        for (let id in data) {
            const m = data[id];
            const targetGroup = mainStyles.includes(m.style) ? m.style : 'å…¶ä»–';
            groups[targetGroup].push({ id, ...m });
        }

        [...mainStyles, 'å…¶ä»–'].forEach(styleName => {
            const members = groups[styleName];
            if (members.length === 0) return;

            // âœ¨ æ ¸å¿ƒä¿®æ­£ï¼šè¨ˆç®—è©²æµæ´¾æœ‰å¹¾å€‹äººé‚„æ²’è¢«æ’é€²å»
            const unassignedCount = members.filter(m => {
                const isSatAssigned = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sat'));
                const isSunAssigned = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sun'));
                let missing = false;
                if(m.days.includes('å…­') && !isSatAssigned) missing = true;
                if(m.days.includes('æ—¥') && !isSunAssigned) missing = true;
                return missing;
            }).length;

            const isCollapsed = collapsedStates[styleName] || false;
            const color = styleColors[styleName] || '#00d4ff';

            const header = document.createElement('div');
            header.className = `style-group-header ${isCollapsed ? 'collapsed' : ''}`;
            header.id = `group-header-${styleName}`;
            header.dataset.style = styleName;
            header.onclick = () => toggleStyleGroup(styleName);
            header.style.borderLeft = `6px solid ${color}`;
            header.style.color = color;
            
            // âœ¨ åœ¨æ¨™é¡Œæ³¨å…¥å‰©é¤˜äººæ•¸æç¤º
            const tipHtml = unassignedCount > 0 ? `<span class="unassigned-tip"> (å‰©é¤˜ ${unassignedCount} äººæœªå®‰æ’)</span>` : '';
            header.innerHTML = `<span>${styleName}${tipHtml}</span> <div style="display:flex; align-items:center; gap:10px;"><span style="font-size:0.9rem; opacity:0.8;">${members.length} äºº</span><span class="arrow">â–¼</span></div>`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `style-group-content ${isCollapsed ? 'hidden' : ''}`;
            contentDiv.id = `group-content-${styleName}`;

            members.forEach(m => {
                const isSat = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sat'));
                const isSun = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sun'));
                
                const card = document.createElement('div');
                card.className = "card"; card.style.borderLeftColor = color;

                let btns = '';
                if(m.days.includes('å…­')) {
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="event.stopPropagation(); assign('${m.id}','sat1')">å…­1</button>`;
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="event.stopPropagation(); assign('${m.id}','sat2')">å…­2</button>`;
                }
                if(m.days.includes('æ—¥')) {
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="event.stopPropagation(); assign('${m.id}','sun1')">æ—¥1</button>`;
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="event.stopPropagation(); assign('${m.id}','sun2')">æ—¥2</button>`;
                }

                card.innerHTML = `
                    <button class="del-btn" onclick="event.stopPropagation(); deleteMember('${m.id}')">âœ•</button>
                    <div class="card-content">
                        <span class="name">${m.name}</span>
                        <span class="power-text">${m.power.toLocaleString()}</span>
                        <span class="style-tag" style="color:${color}">| ${m.style}</span>
                    </div>
                    <div class="assign-btns">${btns}</div>
                `;
                contentDiv.appendChild(card);
            });
            container.appendChild(header);
            container.appendChild(contentDiv);
        });
    }

    function renderTeams() {
        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            const container = document.getElementById(id);
            container.innerHTML = '';
            let totalPower = 0, count = 0;
            for (let aid in globalAssigns) {
                const a = globalAssigns[aid];
                if (a.target === id) {
                    totalPower += a.power; count++;
                    const color = styleColors[a.style] || '#a29bfe';
                    const card = document.createElement('div');
                    card.className = "card"; card.style.borderLeftColor = color;
                    card.innerHTML = `<button class="del-btn" onclick="unassign('${aid}')">âœ•</button><div class="card-content"><span class="name">${a.name}</span><span class="power-text">${a.power.toLocaleString()}</span><span class="style-tag" style="color:${color}">| ${a.style}</span></div>`;
                    container.appendChild(card);
                }
            }
            document.getElementById(`stat-${id}`).innerText = `æˆ°åŠ›: ${totalPower.toLocaleString()} | ${count} äºº`;
        });
    }

    window.sortTeam = (targetTeam) => {
        const teamMembers = Object.entries(globalAssigns).filter(([id, a]) => a.target === targetTeam);
        teamMembers.sort((a, b) => mainStyles.indexOf(a[1].style) - mainStyles.indexOf(b[1].style) || b[1].power - a[1].power);
        const container = document.getElementById(targetTeam);
        container.innerHTML = '';
        teamMembers.forEach(([aid, a]) => {
            const color = styleColors[a.style] || '#a29bfe';
            const card = document.createElement('div');
            card.className = "card"; card.style.borderLeftColor = color;
            card.innerHTML = `<button class="del-btn" onclick="unassign('${aid}')">âœ•</button><div class="card-content"><span class="name">${a.name}</span><span class="power-text">${a.power.toLocaleString()}</span><span class="style-tag" style="color:${color}">| ${a.style}</span></div>`;
            container.appendChild(card);

    };

    window.assign = async (mid, target) => {
        const prefix = target.substring(0, 3);
        if (Object.values(globalAssigns).some(a => a.mid === mid && a.target.startsWith(prefix))) return alert("æœ¬æ—¥å·²åˆ†é…");
        const mSnap = await get(ref(db, `members/${mid}`));
        if(mSnap.exists()) push(assignsRef, { ...mSnap.val(), mid, target });
    };

    window.deleteMember = (mid) => { 
        if(!isAdmin) { const p = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(p==="0404") isAdmin=true; else return alert("ç„¡æ¬Šé™"); }
        if(confirm("åˆªé™¤æ­¤æˆå“¡ï¼Ÿ")) remove(ref(db, `members/${mid}`)); 
    };

        if(!isAdmin) { const p = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(p==="0404") isAdmin=true; else return alert("ç„¡æ¬Šé™"); }
        if(confirm("æ¸…ç©ºç›®å‰æ‰€æœ‰éšŠä¼åˆ†é…ï¼Ÿ")) set(assignsRef, null); 
    };
    document.getElementById('clearAllBtn').onclick = () => { 
        if(!isAdmin) { const p = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(p==="0404") isAdmin=true; else return alert("ç„¡æ¬Šé™"); }
        if(confirm("å±éšªï¼ç¢ºå®šè¦æ¸…ç©ºæ•´ä»½åå†Šå—ï¼Ÿ")) { set(membersRef, null); set(assignsRef, null); } 
    };

    document.getElementById('exportBtn').onclick = () => {
        let res = "ğŸŒ¸ å¢¨é›¨ç¬™èŠ± é…ç½®çµæœ\n";
        res += document.getElementById('displayDate').innerText + "\n";
        res += document.getElementById('displayMsg').innerText + "\n";
        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            const title = document.getElementById('col-'+id).querySelector('h2').innerText;
            res += `\nã€ ${title} ã€‘\n`;
            document.getElementById(id).querySelectorAll('.card').forEach(c => {
                res += `- ${c.querySelector('.name').innerText} (${c.querySelector('.style-tag').innerText.replace('| ','')})\n`;
            });
