<div class="container">

    <div class="main-layout">

                <input type="text" id="pStyle" list="styleOptions" placeholder="æµæ´¾ (å¯è‡ªè¨‚)">
                <datalist id="styleOptions">
                    <option value="å¨å¨"><option value="ç‰ç‰"><option value="éœ–éœ–">

                </datalist>
                <div class="day-check-group">
                    <label class="day-check"><input type="checkbox" name="pDay" value="å…­"> å…­</label>

            <div class="total-counter" id="totalCountDisplay">ğŸ“Š å·²å ±åç¸½æ•¸ï¼š0 äºº</div>

            <hr style="border: 0.5px solid #333; margin: 15px 0;">

        </div>

        <div class="board">
            <div class="column" id="col-sat1"><h2>ç¦®æ‹œå…­ ä¸€éšŠ</h2><div class="stat-header"><div class="stat-bar" id="stat-sat1">0 | 0äºº</div><button class="sort-btn" onclick="sortTeam('sat1')">ğŸ”„ æ’åº</button></div><div class="item-list" id="sat1"></div></div>
            <div class="column" id="col-sat2"><h2>ç¦®æ‹œå…­ äºŒéšŠ</h2><div class="stat-header"><div class="stat-bar" id="stat-sat2">0 | 0äºº</div><button class="sort-btn" onclick="sortTeam('sat2')">ğŸ”„ æ’åº</button></div><div class="item-list" id="sat2"></div></div>
            <div class="column" id="col-sun1"><h2>ç¦®æ‹œæ—¥ ä¸€éšŠ</h2><div class="stat-header"><div class="stat-bar" id="stat-sun1">0 | 0äºº</div><button class="sort-btn" onclick="sortTeam('sun1')">ğŸ”„ æ’åº</button></div><div class="item-list" id="sun1"></div></div>
            <div class="column" id="col-sun2"><h2>ç¦®æ‹œæ—¥ äºŒéšŠ</h2><div class="stat-header"><div class="stat-bar" id="stat-sun2">0 | 0äºº</div><button class="sort-btn" onclick="sortTeam('sun2')">ğŸ”„ æ’åº</button></div><div class="item-list" id="sun2"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const membersRef = ref(db, 'members');
    const assignsRef = ref(db, 'assigns');

    const mainStyles = ['ä¹ä¹', 'ç„¡å', 'å¨å¨', 'éœ–éœ–', 'ç‰ç‰', 'é›™åˆ€'];
    const styleColors = { 
        'ä¹ä¹': '#4d94ff', 'ç„¡å': '#33ccff', 'å¨å¨': '#ffaa33', 'éœ–éœ–': '#44ff44', 'ç‰ç‰': '#00cc66', 'é›™åˆ€': '#cc66ff' 
    };

    let globalAssigns = {};
    onValue(assignsRef, (snap) => { globalAssigns = snap.val() || {}; renderPool(); renderTeams(); });
    onValue(membersRef, () => renderPool());

    async function renderPool() {
        const snap = await get(membersRef);
        const data = snap.val();
        const container = document.getElementById('poolContainer');
        const counter = document.getElementById('totalCountDisplay');
        container.innerHTML = '';
        
        if (!data) {
            counter.innerText = "ğŸ“Š å·²å ±åç¸½æ•¸ï¼š0 äºº";
            return;
        }

        // æ›´æ–°ç¸½å ±åäººæ•¸
        const totalCount = Object.keys(data).length;
        counter.innerText = `ğŸ“Š å·²å ±åç¸½æ•¸ï¼š${totalCount} äºº`;

        const groups = { 'å…¶ä»–': [] };
        mainStyles.forEach(s => groups[s] = []);
        for (let id in data) {
            const m = data[id];
            const targetGroup = mainStyles.includes(m.style) ? m.style : 'å…¶ä»–';
            groups[targetGroup].push({ id, ...m });
        }

        [...mainStyles, 'å…¶ä»–'].forEach(styleName => {
            const members = groups[styleName];
            if (members.length === 0) return;
            const header = document.createElement('div');
            header.className = 'style-group-header';
            header.innerHTML = `<span>${styleName}</span> <span>${members.length} äºº</span>`;
            container.appendChild(header);

            members.forEach(m => {
                const color = styleColors[m.style] || '#a29bfe';
                const isSat = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sat'));
                const isSun = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sun'));

                const card = document.createElement('div');
                card.className = "card";
                card.style.borderLeftColor = color;
                card.style.borderBottomColor = color;
                
                let btns = '';
                if(m.days.includes('å…­')) {
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="assign('${m.id}','sat1')">å…­1</button>`;
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="assign('${m.id}','sat2')">å…­2</button>`;
                }
                if(m.days.includes('æ—¥')) {
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="assign('${m.id}','sun1')">æ—¥1</button>`;
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="assign('${m.id}','sun2')">æ—¥2</button>`;
                }

                card.innerHTML = `
                    <button class="del-btn" onclick="deleteMember('${m.id}')">âœ•</button>
                    <div class="card-content">
                        <span class="name">${m.name}</span>
                        <span class="power-text">${m.power.toLocaleString()}</span>
                        <span class="style-tag" style="color:${color}">| ${m.style}</span>
                    </div>
                    <div class="assign-btns">${btns}</div>
                `;
                container.appendChild(card);
            });
        });
    }

    // å…¶é¤˜æ¸²æŸ“éšŠä¼èˆ‡åŠŸèƒ½é‚è¼¯ç¶­æŒ...
    function renderTeams() {
        const ids = ['sat1', 'sat2', 'sun1', 'sun2'];
        const stats = { sat1:0, sat2:0, sun1:0, sun2:0 }, counts = { sat1:0, sat2:0, sun1:0, sun2:0 };
        ids.forEach(id => document.getElementById(id).innerHTML = '');

        for (let aid in globalAssigns) {
            const a = globalAssigns[aid];
            const container = document.getElementById(a.target);
            if (!container) continue;
            stats[a.target] += a.power; counts[a.target]++;
            
            const color = styleColors[a.style] || '#a29bfe';
            const card = document.createElement('div');
            card.className = "card";
            card.style.borderLeftColor = color; card.style.borderBottomColor = color;
            card.innerHTML = `
                <button class="del-btn" onclick="unassign('${aid}')">âœ•</button>
                <div class="card-content">
                    <span class="name">${a.name}</span>
                    <span class="power-text">${a.power.toLocaleString()}</span>
                    <span class="style-tag" style="color:${color}">| ${a.style}</span>
                </div>
            `;
            container.appendChild(card);
        }
        ids.forEach(id => document.getElementById(`stat-${id}`).innerText = `æˆ°åŠ›: ${stats[id].toLocaleString()} | ${counts[id]} äºº`);
    }

    window.sortTeam = (targetTeam) => {
        const teamMembers = Object.entries(globalAssigns).filter(([id, a]) => a.target === targetTeam);
        teamMembers.sort((a, b) => mainStyles.indexOf(a[1].style) - mainStyles.indexOf(b[1].style) || b[1].power - a[1].power);
        const container = document.getElementById(targetTeam);
        container.innerHTML = '';
        teamMembers.forEach(([aid, a]) => {
            const color = styleColors[a.style] || '#a29bfe';
            const card = document.createElement('div');
            card.className = "card"; card.style.borderLeftColor = color; card.style.borderBottomColor = color;
            card.innerHTML = `<button class="del-btn" onclick="unassign('${aid}')">âœ•</button><div class="card-content"><span class="name">${a.name}</span><span class="power-text">${a.power.toLocaleString()}</span><span class="style-tag" style="color:${color}">| ${a.style}</span></div>`;
            container.appendChild(card);
        });
    };

    window.assign = async (mid, target) => {
        const prefix = target.substring(0, 3);
        if (Object.values(globalAssigns).some(a => a.mid === mid && a.target.startsWith(prefix))) return alert("æœ¬æ—¥å·²åˆ†é…");
        const mSnap = await get(ref(db, `members/${mid}`));
        if(mSnap.exists()) push(assignsRef, { ...mSnap.val(), mid, target });
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value, power = parseInt(document.getElementById('pPower').value), style = document.getElementById('pStyle').value;
        const days = Array.from(document.querySelectorAll('input[name="pDay"]:checked')).map(n => n.value);
        if (!name || isNaN(power) || days.length === 0) return alert("è«‹å¡«å¯«å®Œæ•´");
        push(membersRef, { name, power, style, days });
        document.getElementById('pName').value = ''; document.getElementById('pPower').value = '';
    };

    window.unassign = (aid) => remove(ref(db, `assigns/${aid}`));
    window.deleteMember = (mid) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) remove(ref(db, `members/${mid}`)); };
    document.getElementById('resetBtn').onclick = () => { if(confirm("æ¸…ç©ºåˆ†é…ï¼Ÿ")) set(assignsRef, null); };
    document.getElementById('clearAllBtn').onclick = () => { if(confirm("å…¨éƒ¨æ¸…ç©ºï¼Ÿ")) { set(membersRef, null); set(assignsRef, null); } };
    document.getElementById('exportBtn').onclick = () => {
        let res = "ğŸŒ¸ æˆ°é…ç½®çµæœ\n";
        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            res += `\nã€ ${id} ã€‘\n`;
            document.getElementById(id).querySelectorAll('.card').forEach(c => {
                res += `- ${c.querySelector('.name').innerText} (${c.querySelector('.style-tag').innerText})\n`;
            });
        });
        const out = document.getElementById('output'); out.value = res; out.style.display = 'block'; out.select();
    };
</script>
