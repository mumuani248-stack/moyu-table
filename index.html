<body>

<div class="container">

                </datalist>
                <div class="day-check-group">
                    <label class="day-check"><input type="checkbox" name="pDay" value="å…­"> å…­</label>
                    <label class="day-check"><input type="checkbox" name="pDay" value="æ—¥"> æ—¥</label>
                </div>
                <button id="addBtn">âœ¨ åŠ å…¥</button>
            </div>
            <hr style="border: 0.5px solid #333; margin: 10px 0;">

        <div class="board">

                <div class="stat-bar" id="stat-sat1">0 | 0äºº</div>
                <div class="item-list" id="sat1"></div>
            </div>
            <div class="column sat" id="col-sat2">

                <div class="stat-bar" id="stat-sat2">0 | 0äºº</div>
                <div class="item-list" id="sat2"></div>

            <div class="column sun" id="col-sun1">
                <h2>ç¦®æ‹œæ—¥ ä¸€éšŠ</h2>
                <div class="stat-bar" id="stat-sun1">0 | 0äºº</div>
                <div class="item-list" id="sun1"></div>
            </div>
            <div class="column sun" id="col-sun2">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const membersRef = ref(db, 'members');
    const assignsRef = ref(db, 'assigns');

    let isAdmin = false;
    const checkAdmin = () => {
        if (isAdmin) return true;
        const password = prompt("ç®¡ç†è€…å¯†ç¢¼ï¼š");
        if (password === "0404") { isAdmin = true; return true; }
        return false;
    };

    const styleColors = { 
        'ä¹ä¹': { main: '#4d94ff', light: 'rgba(0, 100, 255, 0.1)' }, 
        'ç„¡å': { main: '#33ccff', light: 'rgba(0, 204, 255, 0.08)' }, 
        'å¨å¨': { main: '#ffaa33', light: 'rgba(255, 170, 50, 0.08)' }, 
        'éœ–éœ–': { main: '#44ff44', light: 'rgba(0, 255, 0, 0.05)' }, 
        'ç‰ç‰': { main: '#00cc66', light: 'rgba(0, 204, 100, 0.08)' }, 
        'é›™åˆ€': { main: '#cc66ff', light: 'rgba(204, 102, 255, 0.08)' } 
    };

    const getColors = (style) => styleColors[style] || { main: '#aaa', light: 'rgba(255,255,255,0.05)' };

    let globalAssigns = {};

    onValue(assignsRef, (snapshot) => {
        globalAssigns = snapshot.val() || {};
        renderPool(); 
        renderTeams(); 
    });

    onValue(membersRef, (snapshot) => { renderPool(); });

    function renderPool() {
        get(membersRef).then(snap => {
            const data = snap.val();
            const pool = document.getElementById('poolList');
            pool.innerHTML = '';
            if (!data) return;

            for (let id in data) {
                const m = data[id];
                let isSat = Object.values(globalAssigns).some(a => a.mid === id && a.target.startsWith('sat'));
                let isSun = Object.values(globalAssigns).some(a => a.mid === id && a.target.startsWith('sun'));

                const card = document.createElement('div');
                card.className = "card";
                card.style.borderLeftColor = getColors(m.style).main;
                
                let btns = '';
                if(m.days.includes('å…­')) {
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="assign('${id}','sat1')">å…­1</button>`;
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="assign('${id}','sat2')">å…­2</button>`;
                }
                if(m.days.includes('æ—¥')) {
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="assign('${id}','sun1')">æ—¥1</button>`;
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="assign('${id}','sun2')">æ—¥2</button>`;
                }

                card.innerHTML = `
                    <button class="del-btn" style="top:5px; transform:none;" onclick="deleteMember('${id}')">âœ•</button>
                    <p class="name">${m.name}</p>
                    <p class="info-text">æˆ°:${m.power.toLocaleString()} | ${m.style}</p>
                    <div class="assign-btns">${btns}</div>
                `;
                pool.appendChild(card);
            }
        });
    }

    function renderTeams() {
        const ids = ['sat1', 'sat2', 'sun1', 'sun2'];
        const stats = { sat1:0, sat2:0, sun1:0, sun2:0 }, counts = { sat1:0, sat2:0, sun1:0, sun2:0 };
        ids.forEach(id => document.getElementById(id).innerHTML = '');

        for (let aid in globalAssigns) {
            const a = globalAssigns[aid];
            const container = document.getElementById(a.target);
            if (!container) continue;
            stats[a.target] += a.power; counts[a.target]++;
            
            const card = document.createElement('div');
            card.className = "card";
            const colors = getColors(a.style);
            card.style.borderLeftColor = colors.main;
            card.style.backgroundColor = colors.light;
            
            card.innerHTML = `
                <button class="del-btn" onclick="unassign('${aid}')">âœ•</button>
                <p class="name">${a.name}</p>
                <p class="info-text" style="color:${colors.main}">æˆ°åŠ›: ${a.power.toLocaleString()} | ${a.style}</p>
            `;
            container.appendChild(card);
        }
        ids.forEach(id => {
            document.getElementById(`stat-${id}`).innerText = `æˆ°åŠ›: ${stats[id].toLocaleString()} | ${counts[id]} äºº`;
        });
    }

    window.assign = async (mid, targetTeam) => {
        const targetPrefix = targetTeam.substring(0, 3); 
        if (Object.values(globalAssigns).some(a => a.mid === mid && a.target.startsWith(targetPrefix))) return alert("âš ï¸ å·²åˆ†é…");
        const mSnap = await get(ref(db, `members/${mid}`));
        if(mSnap.exists()) push(assignsRef, { ...mSnap.val(), mid: mid, target: targetTeam });
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value, power = parseInt(document.getElementById('pPower').value), style = document.getElementById('pStyle').value;
        const days = Array.from(document.querySelectorAll('input[name="pDay"]:checked')).map(n => n.value);
        if (!name || isNaN(power) || days.length === 0) return alert("ä¸å®Œæ•´");
        push(membersRef, { name, power, style, days });
        document.getElementById('pName').value = ''; document.getElementById('pPower').value = '';
    };

    window.unassign = (aid) => remove(ref(db, `assigns/${aid}`));
    window.deleteMember = (mid) => {
        if(checkAdmin() && confirm("åˆªé™¤ï¼Ÿ")) {
            remove(ref(db, `members/${mid}`));
            for(let aid in globalAssigns) if(globalAssigns[aid].mid === mid) remove(ref(db, `assigns/${aid}`));
        }
    };
    document.getElementById('resetBtn').onclick = () => { if(checkAdmin() && confirm("æ¸…ç©ºï¼Ÿ")) set(assignsRef, null); };

    document.getElementById('exportBtn').onclick = () => {
       let res = "--- ğŸŒ¸ å¢¨é›¨ç¬™èŠ± ç™¾æ¥­æˆ°é…ç½®çµæœ ---\n";
        // å®šç¾©ä»£è™Ÿèˆ‡ä¸­æ–‡åç¨±çš„å°ç…§è¡¨
        const titles = { 
            'sat1': 'ç¦®æ‹œå…­ ä¸€éšŠ', 
            'sat2': 'ç¦®æ‹œå…­ äºŒéšŠ', 
            'sun1': 'ç¦®æ‹œæ—¥ ä¸€éšŠ', 
            'sun2': 'ç¦®æ‹œæ—¥ äºŒéšŠ' 
        };

        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            res += `\nã€ ${titles[id]} ã€‘\n`; // é€™è£¡æœƒè‡ªå‹•å¸¶å…¥ä¸­æ–‡æ¨™é¡Œ
            const container = document.getElementById(id);
            const cards = container.querySelectorAll('.card');
            
            if (cards.length === 0) {
                res += " (å°šç„¡æˆå“¡)\n";
            } else {
                cards.forEach(c => {
                    const name = c.querySelector('.name').innerText;
                    const info = c.querySelector('.info-text').innerText;
                    res += `- ${name} (${info})\n`;
                });
            }
        });

        const out = document.getElementById('output');
        out.value = res; 
        out.style.display = 'block'; 
        out.select();
    };
</script>
