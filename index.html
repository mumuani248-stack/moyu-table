<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const membersRef = ref(db, 'members');    // åŸå§‹äººæ‰åº«
    const assignsRef = ref(db, 'assigns');    // åˆ†é…ç‹€æ…‹

    const getStyleColor = (style) => {
        const colors = { 'ä¹ä¹': '#00008B', 'ç„¡å': '#87CEFA', 'å¨å¨': '#FFA500', 'éœ–éœ–': '#32CD32', 'ç‰ç‰': '#006400', 'é›™åˆ€': '#800080' };
        return colors[style] || '#007bff';
    };

    // æ–°å¢åˆ°ç¸½åå–®
    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const power = parseInt(document.getElementById('pPower').value);
        const style = document.getElementById('pStyle').value;
        const days = Array.from(document.querySelectorAll('input[name="pDay"]:checked')).map(n => n.value);

        if (!name || isNaN(power) || days.length === 0) return alert("è«‹å¡«å¯«åç¨±ã€æˆ°åŠ›ä¸¦å‹¾é¸å…­æˆ–æ—¥");

        push(membersRef, { name, power, style, days });
        document.getElementById('pName').value = '';
        document.getElementById('pPower').value = '';
        document.querySelectorAll('input[name="pDay"]').forEach(el => el.checked = false);
    };

    // æ¸²æŸ“ç¸½åå–® (å·¦å´)
    onValue(membersRef, (snapshot) => {
        const pool = document.getElementById('poolList');
        pool.innerHTML = '';
        if (snapshot.exists()) {
            const data = snapshot.val();
            for (let id in data) {
                const m = data[id];
                const card = document.createElement('div');
                card.className = "card";
                card.style.borderLeftColor = getStyleColor(m.style);
                
                let btns = '';
                if(m.days.includes('å…­')) {
                    btns += `<button class="btn-sat" onclick="assign('${id}','sat1')">å…­1</button>`;
                    btns += `<button class="btn-sat" onclick="assign('${id}','sat2')">å…­2</button>`;
                }
                if(m.days.includes('æ—¥')) {
                    btns += `<button class="btn-sun" onclick="assign('${id}','sun1')">æ—¥1</button>`;
                    btns += `<button class="btn-sun" onclick="assign('${id}','sun2')">æ—¥2</button>`;
                }

                card.innerHTML = `
                    <button class="del-btn" onclick="deleteMember('${id}')">âœ•</button>
                    <p class="name">${m.name} <small>[${m.days.join('')}]</small></p>
                    <p>æˆ°åŠ›: ${m.power}</p>
                    <div class="assign-btns">${btns}</div>
                `;
                pool.appendChild(card);
            }
        }
    });

    // æ¸²æŸ“åˆ†é…çµæœ (å³å´)
    onValue(assignsRef, (snapshot) => {
        const ids = ['sat1', 'sat2', 'sun1', 'sun2'];
        const stats = { sat1:0, sat2:0, sun1:0, sun2:0 };
        const counts = { sat1:0, sat2:0, sun1:0, sun2:0 };
        ids.forEach(id => document.getElementById(id).innerHTML = '');

        if (snapshot.exists()) {
            const data = snapshot.val();
            for (let aid in data) {
                const a = data[aid];
                const container = document.getElementById(a.target);
                if (!container) continue;

                stats[a.target] += a.power;
                counts[a.target]++;

                const card = document.createElement('div');
                card.className = "card";
                card.style.borderLeftColor = getStyleColor(a.style);
                card.innerHTML = `
                    <button class="del-btn" onclick="unassign('${aid}')">âœ•</button>
                    <p class="name">${a.name}</p>
                    <p>æˆ°åŠ›: ${a.power} | ${a.style}</p>
                `;
                container.appendChild(card);
            }
        }
        // æ›´æ–°çµ±è¨ˆæ–‡å­—
        ids.forEach(id => {
            document.getElementById(`stat-${id}`).innerText = `æˆ°åŠ›: ${stats[id].toLocaleString()} | ${counts[id]}äºº`;
        });
    });

    // å…¨åŸŸå‡½æ•¸ä¾› HTML èª¿ç”¨
    window.assign = (mid, targetTeam) => {
        get(ref(db, `members/${mid}`)).then(snap => {
            if(snap.exists()) {
                push(assignsRef, { ...snap.val(), mid: mid, target: targetTeam });
            }
        });
    };

    window.unassign = (aid) => remove(ref(db, `assigns/${aid}`));

    window.deleteMember = (mid) => {
        if(confirm("ç¢ºå®šå¾¹åº•ç§»é™¤æ­¤æˆå“¡åŠå…¶æ‰€æœ‰åˆ†é…ç´€éŒ„å—ï¼Ÿ")) {
            remove(ref(db, `members/${mid}`));
            // åŒæ™‚æ¸…ç†è©²æˆå“¡åœ¨éšŠä¼ä¸­çš„åˆ†èº«
            get(assignsRef).then(snap => {
                if(snap.exists()){
                    const data = snap.val();
                    for(let aid in data) if(data[aid].mid === mid) remove(ref(db, `assigns/${aid}`));
                }
            });
        }
    };

    document.getElementById('resetBtn').onclick = () => {

    document.getElementById('exportBtn').onclick = () => {

        const titles = { sat1: 'ã€é€±å…­ä¸€éšŠã€‘', sat2: 'ã€é€±å…­äºŒéšŠã€‘', sun1: 'ã€é€±æ—¥ä¸€éšŠã€‘', sun2: 'ã€é€±æ—¥äºŒéšŠã€‘' };

                res += `- ${name} (${info})\n`;
            });
            res += "\n";

        const out = document.getElementById('output');

        alert("è¼¸å‡ºå®Œæˆï¼");
    };
