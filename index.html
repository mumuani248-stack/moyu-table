<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, 'players');

    const getStyleColor = (s) => {
        const c = {'ä¹ä¹':'#00008B','ç„¡å':'#87CEFA','å¨å¨':'#FFA500','éœ–éœ–':'#32CD32','ç‰ç‰':'#006400','é›™åˆ€':'#800080'};
        return c[s] || '#007bff';
    };

    let isAdmin = false;
    const checkAdmin = () => {
        if (isAdmin) return true;
        const p = prompt("è«‹è¼¸å…¥ç®¡ç†è€…å¯†ç¢¼ï¼š");
        if (p === "0404") { isAdmin = true; return true; }
        alert("å¯†ç¢¼éŒ¯èª¤"); return false;
    };

    // è‡ªå‹•èª¿æ•´å­—é«”å¤§å°çš„é‚è¼¯
    const adjustCardSize = (containerId) => {
        const container = document.getElementById(containerId);
        const cards = container.getElementsByClassName('card');
        const count = cards.length;
        
        // å¦‚æœäººæ•¸è¶…é 8 äººï¼Œé–‹å§‹ç¸®å°æ–‡å­—èˆ‡å…§è·
        let fontSize = count > 12 ? "0.6rem" : count > 8 ? "0.75rem" : "0.85rem";
        let padding = count > 12 ? "2px 8px" : "8px";

        for (let card of cards) {
            card.style.padding = padding;
            const texts = card.getElementsByTagName('p');
            for (let t of texts) {
                t.style.fontSize = fontSize;
            }
        }
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const power = document.getElementById('pPower').value;
        const style = document.getElementById('pStyle').value;
        if (!name || !power || !style) return alert("è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½");
        push(playersRef, { name, power, style, team: 'pool' });
    };

    onValue(playersRef, (snapshot) => {
        const containers = { pool: document.getElementById('pool'), team1: document.getElementById('team1'), team2: document.getElementById('team2') };
        Object.values(containers).forEach(c => c.innerHTML = '');
        let count = 0;

        if (snapshot.exists()) {
            const data = snapshot.val();
            for (let key in data) {
                const p = data[key];
                if (!p.team || !containers[p.team]) continue;
                count++;
                const card = document.createElement('div');
                card.className = "card";
                card.draggable = true;
                card.id = key;
                card.style.borderLeftColor = getStyleColor(p.style);
                card.innerHTML = `
                    <button class="del-btn">âœ•</button>
                    <p class="name">${p.name}</p>
                    <p>æˆ°åŠ›: ${p.power} | æµæ´¾: ${p.style}</p>
                `;
                card.querySelector('.del-btn').onclick = (e) => {
                    e.stopPropagation();
                    if(checkAdmin() && confirm(`ç§»é™¤ ${p.name}?`)) remove(ref(db, `players/${key}`));
                };
                card.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
                containers[p.team].appendChild(card);
            }
        }
        document.getElementById('countTip').innerText = `ç›®å‰äººæ•¸: ${count}/30`;
        // æ¸²æŸ“å®Œç•¢å¾Œèª¿æ•´æ¯ä¸€åˆ—çš„å¤§å°
        adjustCardSize('pool');
        adjustCardSize('team1');
        adjustCardSize('team2');
    });

    document.querySelectorAll('.column').forEach(col => {
        const list = col.querySelector('.item-list');
        list.ondragover = (e) => { e.preventDefault(); list.classList.add('drag-over'); };
        list.ondragleave = () => list.classList.remove('drag-over');
        list.ondrop = (e) => {
            e.preventDefault();
            list.classList.remove('drag-over');
            const playerId = e.dataTransfer.getData("text");
            update(ref(db, `players/${playerId}`), { team: col.getAttribute('data-team') });
        };
    });

    document.getElementById('exportBtn').onclick = () => {
        let result = "--- å¢¨é›¨ç¬™èŠ±é…ç½®çµæœ ---\n\n";
        const teams = { team1: 'ã€ä¸€éšŠã€‘', team2: 'ã€äºŒéšŠã€‘', pool: 'ã€å¾…åˆ†é…ã€‘' };
        for (let teamId in teams) {
            result += teams[teamId] + "\n";
            const cards = document.getElementById(teamId).getElementsByClassName('card');
            if (cards.length === 0) result += "(ç„¡)\n";
            for (let card of cards) {
                const name = card.querySelector('.name').innerText;
                const info = card.querySelectorAll('p')[1].innerText;
                result += `- ${name} (${info})\n`;
            }
            result += "\n";
        }
        const out = document.getElementById('output');
        out.value = result; out.style.display = 'block'; alert("å·²è¼¸å‡ºçµæœ");
    };

    document.getElementById('resetBtn').onclick = async () => {
        if (!checkAdmin() || !confirm("ç§»å›å¾…åˆ†é…?")) return;
        const snap = await get(playersRef);
        if (!snap.exists()) return;
        const updates = {};
        for (let k in snap.val()) {
            if (snap.val()[k].team !== 'pool') updates[`/players/${k}/team`] = 'pool';
        }
        update(ref(db), updates);
    };

    document.getElementById('nukeBtn').onclick = () => {
        if(checkAdmin() && confirm("âš ï¸ ç¢ºå®šæ¸…ç©ºå…¨éƒ¨è³‡æ–™?")) set(playersRef, null);
    };
</script>
