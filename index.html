<script type="module">
    // --- ç²’å­ç”ŸæˆæŒ‡ä»¤è…³æœ¬ ---
    const container = document.getElementById('particleContainer');
    function createParticle() {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 15 + 5 + 'px';
        p.style.width = size;
        p.style.height = size;
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = Math.random() * 10 + 10 + 's';
        p.style.background = `rgba(${200 + Math.random()*55}, ${180 + Math.random()*40}, ${220 + Math.random()*35}, 0.5)`;
        container.appendChild(p);

    // --- Firebase é‚è¼¯ ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, 'players');

    const getStyleColor = (s) => ({'ä¹ä¹':'#00008B','ç„¡å':'#87CEFA','å¨å¨':'#FFA500','éœ–éœ–':'#32CD32','ç‰ç‰':'#006400','é›™åˆ€':'#800080'}[s] || '#8e94f2');

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const power = document.getElementById('pPower').value;
        const style = document.getElementById('pStyle').value;
        const days = Array.from(document.querySelectorAll('input[name="pDay"]:checked')).map(n => n.value);
        if (name && power && style) push(playersRef, { name, power, style, days, team: 'pool' });
    };

    onValue(playersRef, (snapshot) => {
        const lists = { pool: document.getElementById('pool'), team1: document.getElementById('team1'), team2: document.getElementById('team2') };
        Object.values(lists).forEach(l => l.innerHTML = '');
        if (snapshot.exists()) {
            const data = snapshot.val();
            let count = 0;
            for (let key in data) {
                const p = data[key];
                if (!lists[p.team]) continue;
                count++;
                const card = document.createElement('div');
                card.className = "card"; card.draggable = true; card.id = key;
                card.style.borderLeftColor = getStyleColor(p.style);
                const dayStr = p.days ? ` <span class="days-tag">[${p.days.join(',')}]</span>` : '';
                card.innerHTML = `<button class="del-btn">âœ•</button><p class="name">${p.name}${dayStr}</p><p>æˆ°åŠ›: ${p.power} | æµæ´¾: ${p.style}</p>`;
                card.querySelector('.del-btn').onclick = () => remove(ref(db, `players/${key}`));
                card.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
                lists[p.team].appendChild(card);
            }
            document.getElementById('countTip').innerText = `äººæ•¸: ${count}/30`;
        }
    });

    document.querySelectorAll('.column').forEach(col => {
        const list = col.querySelector('.item-list');
        list.ondragover = (e) => e.preventDefault();
        list.ondrop = (e) => {
            const id = e.dataTransfer.getData("text");
            update(ref(db, `players/${id}`), { team: col.dataset.team });
        };
    });

    document.getElementById('exportBtn').onclick = () => {
        let res = "--- å¢¨é›¨ç¬™èŠ±ç™¾æ¥­é…ç½® ---\n\n";
        ['team1','team2','pool'].forEach(t => {
            res += (t === 'pool' ? 'ã€å¾…åˆ†é…ã€‘' : (t==='team1'?'ã€ä¸€éšŠã€‘':'ã€äºŒéšŠã€‘')) + "\n";
            Array.from(document.getElementById(t).children).forEach(c => {
                res += `- ${c.querySelector('.name').innerText} (${c.querySelectorAll('p')[1].innerText})\n`;
            });
            res += "\n";
        });
        document.getElementById('output').value = res;
        document.getElementById('output').style.display = 'block';
    };
