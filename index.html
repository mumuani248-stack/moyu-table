<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const membersRef = ref(db, 'members');
    const assignsRef = ref(db, 'assigns');

    let isAdmin = false;
    const checkAdmin = () => {
        if (isAdmin) return true;
        const password = prompt("ç®¡ç†è€…å¯†ç¢¼ï¼š");
        if (password === "0404") { isAdmin = true; return true; }
        return false;
    };

    // æ·±è‰²æ¨¡å¼è·æ¥­é…è‰²å„ªåŒ– (ä¸»è‰² / èƒŒæ™¯è‰²)
    const styleColors = { 
        'ä¹ä¹': { main: '#4d94ff', light: 'rgba(0, 100, 255, 0.15)' }, 
        'ç„¡å': { main: '#33ccff', light: 'rgba(0, 204, 255, 0.12)' }, 
        'å¨å¨': { main: '#ffaa33', light: 'rgba(255, 170, 50, 0.12)' }, 
        'éœ–éœ–': { main: '#44ff44', light: 'rgba(0, 255, 0, 0.08)' }, 
        'ç‰ç‰': { main: '#00cc66', light: 'rgba(0, 204, 100, 0.1)' }, 
        'é›™åˆ€': { main: '#cc66ff', light: 'rgba(204, 102, 255, 0.12)' } 
    };

    const getColors = (style) => styleColors[style] || { main: '#aaa', light: 'rgba(255,255,255,0.05)' };

    let globalAssigns = {};

    onValue(assignsRef, (snapshot) => {
        globalAssigns = snapshot.val() || {};
        renderPool(); 
        renderTeams(); 
    });

    onValue(membersRef, (snapshot) => { renderPool(); });

    function renderPool() {
        get(membersRef).then(snap => {
            const data = snap.val();
            const pool = document.getElementById('poolList');
            pool.innerHTML = '';
            if (!data) return;

            for (let id in data) {
                const m = data[id];
                let isSatAssigned = Object.values(globalAssigns).some(a => a.mid === id && a.target.startsWith('sat'));
                let isSunAssigned = Object.values(globalAssigns).some(a => a.mid === id && a.target.startsWith('sun'));

                const card = document.createElement('div');
                card.className = "card";
                card.style.borderLeftColor = getColors(m.style).main;
                
                let btns = '';
                if(m.days.includes('å…­')) {
                    const cls = isSatAssigned ? "btn-sat btn-assigned" : "btn-sat";
                    btns += `<button class="${cls}" onclick="assign('${id}','sat1')">å…­1</button>`;
                    btns += `<button class="${cls}" onclick="assign('${id}','sat2')">å…­2</button>`;
                }
                if(m.days.includes('æ—¥')) {
                    const cls = isSunAssigned ? "btn-sun btn-assigned" : "btn-sun";
                    btns += `<button class="${cls}" onclick="assign('${id}','sun1')">æ—¥1</button>`;
                    btns += `<button class="${cls}" onclick="assign('${id}','sun2')">æ—¥2</button>`;
                }

                card.innerHTML = `
                    <button class="del-btn" onclick="deleteMember('${id}')">âœ•</button>
                    <p class="name">${m.name}</p>
                    <p style="font-size:0.8rem; color: #aaa;">æˆ°: ${m.power.toLocaleString()} | ${m.style}</p>
                    <div class="assign-btns">${btns}</div>
                `;
                pool.appendChild(card);
            }
        });
    }

    function renderTeams() {
        const ids = ['sat1', 'sat2', 'sun1', 'sun2'];
        const stats = { sat1:0, sat2:0, sun1:0, sun2:0 };
        const counts = { sat1:0, sat2:0, sun1:0, sun2:0 };
        ids.forEach(id => document.getElementById(id).innerHTML = '');

        for (let aid in globalAssigns) {
            const a = globalAssigns[aid];
            const container = document.getElementById(a.target);
            if (!container) continue;
            stats[a.target] += a.power;
            counts[a.target]++;
            
            const card = document.createElement('div');
            card.className = "card";
            const colors = getColors(a.style);
            
            card.style.borderLeftColor = colors.main;
            card.style.backgroundColor = colors.light;
            
            card.innerHTML = `
                <button class="del-btn" onclick="unassign('${aid}')">âœ•</button>
                <p class="name">${a.name}</p>
                <p style="color: ${colors.main}; font-weight: bold;">æˆ°åŠ›: ${a.power.toLocaleString()} | ${a.style}</p>
            `;
            container.appendChild(card);
        }
        ids.forEach(id => {
            document.getElementById(`stat-${id}`).innerText = `ç¸½æˆ°åŠ›: ${stats[id].toLocaleString()} | ${counts[id]} äºº`;
        });
    }

    window.assign = async (mid, targetTeam) => {
        const targetPrefix = targetTeam.substring(0, 3); 
        if (Object.values(globalAssigns).some(a => a.mid === mid && a.target.startsWith(targetPrefix))) {
            alert("âš ï¸ è©²æˆå“¡æœ¬æ—¥å·²åœ¨éšŠä¼ä¸­");
            return;
        }
        const mSnap = await get(ref(db, `members/${mid}`));
        if(mSnap.exists()) {
            const targetCol = document.getElementById('col-' + targetTeam);
            targetCol.classList.add('highlight');
            setTimeout(() => targetCol.classList.remove('highlight'), 600);
            push(assignsRef, { ...mSnap.val(), mid: mid, target: targetTeam });
        }
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value;
        const power = parseInt(document.getElementById('pPower').value);
        const style = document.getElementById('pStyle').value;
        const days = Array.from(document.querySelectorAll('input[name="pDay"]:checked')).map(n => n.value);
        if (!name || isNaN(power) || days.length === 0) return alert("è³‡è¨Šä¸å®Œæ•´");
        push(membersRef, { name, power, style, days });
        document.getElementById('pName').value = '';
        document.getElementById('pPower').value = '';
    };

    window.unassign = (aid) => remove(ref(db, `assigns/${aid}`));
    window.deleteMember = (mid) => {
        if(checkAdmin() && confirm("ç¢ºå®šåˆªé™¤æˆå“¡ï¼Ÿ")) {
            remove(ref(db, `members/${mid}`));
            for(let aid in globalAssigns) if(globalAssigns[aid].mid === mid) remove(ref(db, `assigns/${aid}`));
        }
    };
    document.getElementById('resetBtn').onclick = () => { if(checkAdmin() && confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰éšŠä¼å—ï¼Ÿ")) set(assignsRef, null); };

    document.getElementById('exportBtn').onclick = () => {
        let res = "--- ğŸŒ¸ å¢¨é›¨ç¬™èŠ± ç™¾æ¥­æˆ°é…ç½®çµæœ ---\n";
        const titles = { 'sat1':'ç¦®æ‹œå…­ ä¸€éšŠ', 'sat2':'ç¦®æ‹œå…­ äºŒéšŠ', 'sun1':'ç¦®æ‹œæ—¥ ä¸€éšŠ', 'sun2':'ç¦®æ‹œæ—¥ äºŒéšŠ' };
        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            res += `\nã€ ${titles[id]} ã€‘\n`;
            const container = document.getElementById(id);
            const cards = container.querySelectorAll('.card');
            if (cards.length === 0) res += " (å°šç„¡æˆå“¡)\n";
            else cards.forEach(c => {
                const name = c.querySelector('.name').innerText;
                const info = c.querySelectorAll('p')[1].innerText;
                res += `- ${name} (${info})\n`;
            });
        });
        const out = document.getElementById('output');
        out.value = res; out.style.display = 'block'; out.select();
    };
</script>
