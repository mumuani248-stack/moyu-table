<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.app.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV08lkRKtqclvDoju-cSmmN85fAM5fD-E",
        authDomain: "project1-efdf0.firebaseapp.com",
        projectId: "project1-efdf0",
        storageBucket: "project1-efdf0.firebasestorage.app",
        messagingSenderId: "667848051314",
        appId: "1:667848051314:web:f8ed8e50a13ced394250eb",
        measurementId: "G-5QPWW9CQ7H",
        databaseURL: "https://project1-efdf0-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const membersRef = ref(db, 'members');
    const assignsRef = ref(db, 'assigns');
    const annoRef = ref(db, 'announcement');

    const mainStyles = ['ä¹ä¹', 'ç„¡å', 'å¨å¨', 'éœ–éœ–', 'ç‰ç‰', 'é›™åˆ€'];
    const styleColors = { 'ä¹ä¹': '#4d94ff', 'ç„¡å': '#33ccff', 'å¨å¨': '#ffaa33', 'éœ–éœ–': '#44ff44', 'ç‰ç‰': '#00cc66', 'é›™åˆ€': '#cc66ff' };

    let globalAssigns = {};
    let isAdmin = false;

    // å…¬å‘ŠåŒæ­¥
    onValue(annoRef, (snap) => {
        const data = snap.val() || { date: "ğŸ“… æœªè¨­å®šæ—¥æœŸ", msg: "ğŸ’¬ æš«ç„¡ç•™è¨€" };
        document.getElementById('displayDate').innerText = data.date;
        document.getElementById('displayMsg').innerText = data.msg;
    });

    document.getElementById('editAnnoBtn').onclick = () => {
        if(!isAdmin) { const p = prompt("ç®¡ç†å¯†ç¢¼ï¼š"); if(p==="0404") isAdmin=true; else return alert("ç„¡æ¬Šé™"); }
        const newDate = prompt("æ—¥æœŸ (ä¾‹å¦‚ 2/7-2/8)ï¼š");
        const newMsg = prompt("ç•™è¨€ï¼š");
        if(newDate && newMsg) set(annoRef, { date: "ğŸ“… " + newDate, msg: "ğŸ’¬ " + newMsg });
    };

    // åˆ†é…åŒæ­¥
    onValue(assignsRef, (snap) => { globalAssigns = snap.val() || {}; renderTeams(); renderPool(); });
    onValue(membersRef, () => renderPool());

    async function renderPool() {
        const snap = await get(membersRef);
        const data = snap.val();
        const container = document.getElementById('poolContainer');
        
        // ç´€éŒ„ç›®å‰çš„æ‘ºç–Šç‹€æ…‹
        const collapsedStates = {};
        document.querySelectorAll('.style-group-header').forEach(h => { if(h.classList.contains('collapsed')) collapsedStates[h.dataset.style] = true; });

        container.innerHTML = '';
        if (!data) return;

        const groups = { 'å…¶ä»–': [] };
        mainStyles.forEach(s => groups[s] = []);
        for (let id in data) {
            const m = data[id];
            const targetGroup = mainStyles.includes(m.style) ? m.style : 'å…¶ä»–';
            groups[targetGroup].push({ id, ...m });
        }

        [...mainStyles, 'å…¶ä»–'].forEach(styleName => {
            const members = groups[styleName];
            if (members.length === 0) return;

            // --- ğŸ’¡ æ ¸å¿ƒé‚è¼¯ï¼šè¨ˆç®—æœªåˆ†é…äººæ•¸ ---
            const unassignedCount = members.filter(m => {
                // æª¢æŸ¥è©²æˆå“¡æ˜¯å¦åœ¨å…­æ—¥éƒ½é‚„æ²’è¢«åˆ†é…ï¼ˆå¦‚æœä»–æœ‰é¸çš„è©±ï¼‰
                const isSatAssigned = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sat'));
                const isSunAssigned = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sun'));
                
                // åˆ¤æ–·é‚è¼¯ï¼šåªè¦ä»–å‹¾é¸çš„å¤©æ•¸ä¸­ï¼Œæœ‰ä»»ä½•ä¸€å¤©é‚„æ²’è¢«æ’é€²å»ï¼Œå°±ç®—ã€Œæœªåˆ†é…å®Œæˆã€
                let needAssign = false;
                if(m.days.includes('å…­') && !isSatAssigned) needAssign = true;
                if(m.days.includes('æ—¥') && !isSunAssigned) needAssign = true;
                return needAssign;
            }).length;

            const color = styleColors[styleName] || '#00d4ff';
            const header = document.createElement('div');
            header.className = `style-group-header ${collapsedStates[styleName]?'collapsed':''}`;
            header.dataset.style = styleName;
            header.style.borderLeft = `6px solid ${color}`;
            header.innerHTML = `
                <div>
                    <span style="color:${color}">${styleName}</span>
                    <span style="font-size:0.8rem; opacity:0.6; margin-left:5px;">${members.length}äºº</span>
                    ${unassignedCount > 0 ? `<span class="unassigned-badge">å‰©é¤˜ ${unassignedCount} äººæœªæ’</span>` : ''}
                </div>
                <span>${collapsedStates[styleName]?'â–¶':'â–¼'}</span>
            `;
            header.onclick = () => {
                const content = document.getElementById(`group-content-${styleName}`);
                content.classList.toggle('hidden');
                header.classList.toggle('collapsed');
                header.querySelector('span:last-child').innerText = header.classList.contains('collapsed')?'â–¶':'â–¼';
            };

            const contentDiv = document.createElement('div');
            contentDiv.id = `group-content-${styleName}`;
            contentDiv.className = `style-group-content ${collapsedStates[styleName]?'hidden':''}`;

            members.forEach(m => {
                const isSat = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sat'));
                const isSun = Object.values(globalAssigns).some(a => a.mid === m.id && a.target.startsWith('sun'));
                const card = document.createElement('div');
                card.className = "card"; card.style.borderLeftColor = color;
                
                let btns = '';
                if(m.days.includes('å…­')) {
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="assign('${m.id}','sat1')">å…­1</button>`;
                    btns += `<button class="btn-sat ${isSat?'btn-assigned':''}" onclick="assign('${m.id}','sat2')">å…­2</button>`;
                }
                if(m.days.includes('æ—¥')) {
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="assign('${m.id}','sun1')">æ—¥1</button>`;
                    btns += `<button class="btn-sun ${isSun?'btn-assigned':''}" onclick="assign('${m.id}','sun2')">æ—¥2</button>`;
                }

                card.innerHTML = `
                    <button class="del-btn" onclick="deleteMember('${m.id}')">âœ•</button>
                    <div class="card-content"><b>${m.name}</b> <small>${m.power}</small></div>
                    <div class="assign-btns">${btns}</div>
                `;
                contentDiv.appendChild(card);
            });
            container.appendChild(header);
            container.appendChild(contentDiv);
        });
        document.getElementById('totalCountDisplay').innerText = `ğŸ“Š å·²å ±åï¼š${Object.keys(data).length} äºº`;
    }

    function renderTeams() {
        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            const container = document.getElementById(id);
            container.innerHTML = '';
            let p = 0, c = 0;
            for (let aid in globalAssigns) {

                if (a.target === id) {
                    p += a.power; c++;
                    const card = document.createElement('div');
                    card.className = "card"; card.style.borderLeftColor = styleColors[a.style] || '#fff';
                    card.innerHTML = `<button class="del-btn" onclick="unassign('${aid}')">âœ•</button><div class="card-content"><b>${a.name}</b> <small>${a.power} | ${a.style}</small></div>`;
                    container.appendChild(card);
                }
            }
            document.getElementById(`stat-${id}`).innerText = `æˆ°åŠ›: ${p.toLocaleString()} | ${c}äºº`;
        });
    }

    window.assign = async (mid, target) => {
        const prefix = target.substring(0, 3);
        if (Object.values(globalAssigns).some(a => a.mid === mid && a.target.startsWith(prefix))) return alert("æœ¬æ—¥å·²åˆ†é…");
        const mSnap = await get(ref(db, `members/${mid}`));
        if(mSnap.exists()) push(assignsRef, { ...mSnap.val(), mid, target });
    };

    window.unassign = (aid) => remove(ref(db, `assigns/${aid}`));
    window.toggleAllGroups = (s) => {
        document.querySelectorAll('.style-group-content').forEach(c => s ? c.classList.add('hidden') : c.classList.remove('hidden'));
        document.querySelectorAll('.style-group-header').forEach(h => {
            s ? h.classList.add('collapsed') : h.classList.remove('collapsed');
            h.querySelector('span:last-child').innerText = s ? 'â–¶' : 'â–¼';
        });
    };

    document.getElementById('addBtn').onclick = () => {
        const name = document.getElementById('pName').value, power = parseInt(document.getElementById('pPower').value), style = document.getElementById('pStyle').value;
        const days = Array.from(document.querySelectorAll('input[name="pDay"]:checked')).map(n => n.value);
        if (!name || isNaN(power) || days.length === 0) return alert("è«‹å¡«å¯«å®Œæ•´");
        push(membersRef, { name, power, style, days });
        document.getElementById('pName').value = ''; document.getElementById('pPower').value = '';
    };

    window.deleteMember = (mid) => { if(confirm("åˆªé™¤æˆå“¡ï¼Ÿ")) remove(ref(db, `members/${mid}`)); };
    document.getElementById('resetBtn').onclick = () => { if(confirm("æ¸…ç©ºåˆ†é…ï¼Ÿ")) set(assignsRef, null); };
    document.getElementById('clearAllBtn').onclick = () => { if(confirm("æ¸…ç©ºåå†Šï¼Ÿ")) { set(membersRef, null); set(assignsRef, null); } };

    document.getElementById('exportBtn').onclick = () => {

        ['sat1', 'sat2', 'sun1', 'sun2'].forEach(id => {
            res += `\nã€ ${document.getElementById('col-'+id).querySelector('h2').innerText} ã€‘\n`;
            document.getElementById(id).querySelectorAll('b').forEach(b => res += `- ${b.innerText}\n`);
        });
        const out = document.getElementById('output'); out.value = res; out.style.display = 'block'; out.select();
        document.execCommand('copy'); alert('å·²è¤‡è£½ï¼');
    };
</script>
